<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
   <main>
    <section class="distance">
        <h1>Time Calculator</h1>
        <form class="distance__form">
          <input
            class="distance__input"
            type="number"
            placeholder="Write distance"
            required
          />
          <button type="submit">Calculate</button>
  
       <div class="distance__main-box">
        <div class="distance__box">
            <img src="./img/man.svg" alt="" width="100" height="100">
            <p class="distance__pedestrian"></p>
          </div>

        <div class="distance__box">
            <img src="./img/bike.svg" alt="" width="100" height="100">
            <p class="distance__bycycle"></p>
      </div>

        <div class="distance__box">
            <img src="./img/car.svg" alt="" width="100" height="100">
            <p class="distance__car"></p>
          </div>

        <div class="distance__box">
            <img src="./img/plane.svg" alt="" width="100" height="100">
            <p class="distance__plane"></p>
          </div>
       </div>
        </form>
      </section>
   </main>

    <script src="js/main.js"></script>
  </body>
</html>
